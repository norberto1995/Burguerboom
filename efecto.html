<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider con Efecto Apilado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        .stacked-swiper {
            width: 100%;
            padding: 50px 0;
            margin: 20px auto;
        }

        .stacked-swiper .swiper-slide {
            width: 100%;
            max-width: 300px;
            height: 200px;
            border-radius: 10px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .stacked-swiper .swiper-slide-active {
            transform: translateX(0) scale(1);
            z-index: 2;
        }

        .stacked-swiper .swiper-slide-next {
            transform: translateX(-30px) scale(0.95);
            z-index: 1;
        }

        .stacked-swiper .swiper-slide-next + .swiper-slide {
            transform: translateX(-60px) scale(0.9);
            z-index: 0;
        }

        .stacked-swiper .stacked-slide-content {
            background-color: #dc3545;
            color: white;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .stacked-swiper .stacked-slide-2 .stacked-slide-content { background-color: #0d6efd; }
        .stacked-swiper .stacked-slide-3 .stacked-slide-content { background-color: #ffc107; }
        .stacked-swiper .stacked-slide-4 .stacked-slide-content { background-color: #198754; }
        .stacked-swiper .stacked-slide-5 .stacked-slide-content { background-color: #6610f2; }

        .stacked-swiper .swiper-pagination-bullet {
            width: 10px;
            height: 10px;
            background-color: #fff;
            opacity: 0.5;
        }

        .stacked-swiper .swiper-pagination-bullet-active {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-dark min-vh-100 d-flex align-items-center">
    <div class="container">
        <div class="stacked-swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide stacked-slide-1">
                    <div class="stacked-slide-content">Diapositiva1</div>
                </div>
                <div class="swiper-slide stacked-slide-2">
                    <div class="stacked-slide-content">Diapositiva2</div>
                </div>
                <div class="swiper-slide stacked-slide-3">
                    <div class="stacked-slide-content">Diapositiva3</div>
                </div>
                <div class="swiper-slide stacked-slide-4">
                    <div class="stacked-slide-content">Diapositiva4</div>
                </div>
                <div class="swiper-slide stacked-slide-5">
                    <div class="stacked-slide-content">Diapositiva5</div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            new Swiper('.stacked-swiper', {
                effect: 'cards',
                grabCursor: true,
                initialSlide: 0,
                slidesPerView: 'auto',
                centeredSlides: true,
                pagination: {
                    el: '.stacked-swiper .swiper-pagination',
                    clickable: true,
                },
                cardsEffect: {
                    perSlideOffset: 8,
                    perSlideRotate: 0,
                    rotate: false,
                }
            });
        });
    </script>
</body>
</html>
