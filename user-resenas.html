<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Reseñas de usuario" />
    <meta name="author" content="TechSysDesign" />
    <title>Mis Reseñas</title>
    <!-- Core Bootstrap -->
    <link href="./assets/css/Bootstrap.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.14.5/sweetalert2.css"
        integrity="sha512-6qScZESleBziOBqJwOPurSy6lhLqHGjHNALOOFX0mzRVPiE5SZQvepRzeSO1OB475fcZywuMjxtkrFaO93aq9g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/components.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        /* Estilos personalizados para reseñas */
        .star-rating {
            font-size: 1.5rem;
            color: #ccc;
            cursor: pointer;
        }
        
        .star-rating .star {
            display: inline-block;
            transition: all 0.2s ease;
        }
        
        .star-rating .star.active {
            color: #FFD700;
            transform: scale(1.1);
        }
        
        .review-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
        }
        
        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .rating-display {
            color: #FFD700;
        }
    </style>
</head>

<body class="d-flex flex-column h-100">
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar bg-primary">
            <div class="text-center p-2">
                <!-- Logo -->
                <i class='bx bxs-cube-alt bx-lg text-whithe'></i>
            </div>
            <ul class="sidebar-nav mt-1">
                <li class="sidebar-item">
                    <a href="user-dashboard.html" class="sidebar-link">
                        <i class='bx bxs-dashboard'></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="user-reserva.html" class="sidebar-link">
                        <i class='bx bxs-calendar-check'></i>
                        <span>Reservas</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="user-menu.html" class="sidebar-link">
                        <i class='bx bxs-food-menu'></i>
                        <span>Menú</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="user-resenas.html" class="sidebar-link active">
                        <i class='bx bxs-star'></i>
                        <span>Reseñas</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="user-perfil.html" class="sidebar-link">
                        <i class='bx bxs-user'></i>
                        <span>Mi Perfil</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="main">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white shadow p-0">
                <div class="container-fluid px-3">
                    <!-- Toggle sidebar button -->
                    <button class="toggle-btn bg-transparent border-0" type="button">
                        <i class='bx bx-menu fs-4'></i>
                    </button>

                    <div class="d-flex justify-content-between w-100 align-items-center">
                        <div>
                            <h5 class="mb-0">Mis Reseñas</h5>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-link dropdown-toggle text-decoration-none" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class='bx bxs-user-circle fs-4 me-1'></i>
                                <span id="username">Usuario</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                <li><a class="dropdown-item" href="user-perfil.html">Mi Perfil</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><button class="dropdown-item" id="logoutBtn">Cerrar Sesión</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Contenido principal -->
            <div class="container-fluid p-4">
                <!-- Sección para agregar reseña -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card shadow-sm animate__animated animate__fadeIn">
                            <div class="card-body">
                                <h4 class="card-title">¿Cómo fue tu experiencia?</h4>
                                <p class="text-muted">Nos encantaría saber tu opinión sobre nuestro restaurante.</p>
                                
                                <form id="reviewForm" class="mt-4">
                                    <div class="row">
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">¿Qué calificación nos darías?</label>
                                            <div class="star-rating mb-2">
                                                <span class="star" data-value="1"><i class="bi bi-star-fill"></i></span>
                                                <span class="star" data-value="2"><i class="bi bi-star-fill"></i></span>
                                                <span class="star" data-value="3"><i class="bi bi-star-fill"></i></span>
                                                <span class="star" data-value="4"><i class="bi bi-star-fill"></i></span>
                                                <span class="star" data-value="5"><i class="bi bi-star-fill"></i></span>
                                                <input type="hidden" id="ratingValue" name="rating" value="0">
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-12 mb-3">
                                            <label for="reviewComment" class="form-label">Comentario</label>
                                            <textarea id="reviewComment" class="form-control" rows="4" placeholder="Comparte tu experiencia con nosotros..." required></textarea>
                                        </div>
                                        
                                        <div class="col-12">
                                            <button type="submit" id="submitReview" class="btn btn-primary">
                                                <i class="bi bi-send me-2"></i> Enviar Reseña
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Sección de reseñas existentes -->
                <div class="row mb-3">
                    <div class="col-12 d-flex justify-content-between align-items-center">
                        <h4>Todas las Reseñas</h4>
                        <button id="refreshReviewsBtn" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-arrow-clockwise"></i> Actualizar
                        </button>
                    </div>
                </div>
                
                <!-- Contenedor de reseñas -->
                <div class="row g-3" id="reviewsContainer">
                    <!-- Aquí se cargarán las reseñas dinámicamente -->
                    <div class="col-12 text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="mt-3 text-muted">Cargando reseñas...</p>
                    </div>
                </div>
                
                <!-- Mensaje de no reseñas -->
                <div id="noReviews" class="text-center py-5" style="display: none;">
                    <i class="bi bi-chat-square-text fs-1 text-muted"></i>
                    <p class="mt-3 text-muted">No hay reseñas para mostrar</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.14.5/sweetalert2.all.js"
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Config and custom scripts -->
    <script src="./assets/js/config/config.js"></script>
    <script src="./assets/js/config/jwt-decode.js"></script>
    <script src="./assets/js/config/validate-auth.js"></script>
    <script src="./assets/js/user/user-logout.js"></script>
    <script src="./assets/js/user/resenas/user-resenas.js"></script>
</body>

</html>
